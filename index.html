<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Document</title>
      </head>
      <body>
        <div class="container">
          <h1>World Clock</h1>

          <select name="" id="cityselect">
            <option value="">Select a city..</option>
            <option value="current">My current location</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Shanghai">Shanghai</option>
            <option value="America/New_York">New York City</option>
            <option value="America/Hermosillo">Hermosillo</option>
            <option value="America/Mexico_City">Puebla</option>
          </select>
          <div id="cities">
            <div class="city" id="madrid">
              <div>
                <h2>Madrid</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>

            <div class="city" id="tokyo">
              <div>
                <h2>Tokyo</h2>
                <div class="date">August 16th, 2024</div>
              </div>
              <div class="time">15:30 <small>AM</small></div>
            </div>

            <div class="city" id="atlanta">
              <div>
                <h2>Atlanta</h2>
                <div class="date">August 16th, 2024</div>
              </div>
              <div class="time">15:30 <small>AM</small></div>
            </div>
          </div>
        </div>
        <footer>
          This world clock project was coded by
          <a href="https://github.com/sonikaur21" target="_blank">Sonia Kaur</a>
          and is
          <a href="https://github.com/sonikaur21/World-Clock" target="_blank">
            open-sourced on GitHub</a
          >
          and is hosted in
          <a href="https://world-clock-sonia.netlify.app/" target="_blank"
            >Netlify</a
          >
        </footer>
        <script src="src/index.js"></script>
      </body>
    </html>
  </body>
</html>
