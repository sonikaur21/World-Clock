    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Document</title>
      </head>
      <body>
        <div class="container">
          <h1>World Clock</h1>

          <select name="" id="">
            <option value="">Select a city..</option>
            <option value="madrid">Madrid</option>
            <option value="tokyo">Tokyo</option>
            <option value="newYorkCity">New York City</option>
          </select>
          <div class="city">
            <div>
              <h2>Madrid</h2>
              <div class="date">August 16th, 2024</div>
            </div>
            <div class="time">15:30 <small>AM</small></div>
          </div>
          <div class="city">
            <div>
              <h2>Tokyo</h2>
              <div class="date">August 16th, 2024</div>
            </div>
            <div class="time">15:30 <small>AM</small></div>
          </div>
          <div class="city">
            <div>
              <h2>Los Angeles</h2>
              <div class="date">August 16th, 2024</div>
            </div>
            <div class="time">15:30 <small>AM</small></div>
          </div>
        </div>
        <footer>
          This world clock project was coded by
          <a href="https://github.com/sonikaur21" target="_blank">Sonia Kaur</a>
          and is
          <a href="https://github.com/sonikaur21/World-Clock" target="_blank">

          >
          and is hosted in

            >Netlify</a
          >
